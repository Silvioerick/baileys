name: Auto Update WA Version

on:
  schedule:
    - cron: "13 */6 * * *"  # A cada 6 horas
  workflow_dispatch:        # Tamb√©m pode rodar manual

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install minimal deps
        run: npm install --no-save axios cheerio octokit

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/script/update-baileys-version.mjs
