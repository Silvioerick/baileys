name: Auto Update WA Version

on:
  schedule:
    - cron: "13 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install minimal deps (isolated)
        run: |
          mkdir -p .gha-tmp
          cd .gha-tmp
          npm init -y >/dev/null 2>&1
          npm i axios cheerio octokit --ignore-scripts

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node -r ./.gha-tmp/node_modules/axios/index.js \
                 -r ./.gha-tmp/node_modules/cheerio/index.js \
                 -r ./.gha-tmp/node_modules/octokit/dist-node/index.js \
                 .github/script/update-baileys-version.mjs
