name: Auto Update WA Version

on:
  schedule:
    - cron: "13 */6 * * *"  # A cada 6 horas
  workflow_dispatch:        # TambÃ©m pode rodar manual

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prep isolated env + install minimal deps
        run: |
          mkdir -p .gha-tmp
          cp .github/script/update-baileys-version.mjs .gha-tmp/
          cd .gha-tmp
          npm init -y >/dev/null 2>&1
          npm install axios cheerio octokit --ignore-scripts --no-audit --no-fund

      - name: Run update script (isolated)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .gha-tmp/update-baileys-version.mjs
